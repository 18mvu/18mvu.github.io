        <h1>Javascript will find the time in the broswer.
        </h1>
        <script type="text/javascript">
            var current =new Date();
            var Hours =current.getHours();
            var minutes =current.getMinutes();
            var seconds =current.getSeconds();
            var suffix ="AM";
            if(seconds <10)
            seconds="0" + seconds;
            if(minutes <10)
                minutes="0" + minutes;
                
            if(Hours>=12)
            {Hours = Hours-12;
            suffix ="PM";
            }
            if(Hours ==0)
                 Hours =12;
                 
                 document.write("<p>"+ Hours + ":" + minutes+":" + seconds+ "  "+suffix +"</p>")
                 
                 
        </script>
    </body>
